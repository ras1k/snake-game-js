<!DOCTYPE html>
<html>

<head>
    <title>Snake Xenzia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.jpg">
</head>

<body>

    <audio id="eatSound" src="/sounds/eat.mp3"></audio>
    <audio id="dieSound" src="/sounds//hit.mp3"></audio>

    <canvas id="game-board"></canvas>
    <div id="speed-control">
        <label id="speed-label" for="speed">Speed:</label>
        <input type="range" id="speed-slider" min="1" max="10" value="3">
    </div>
    <p id="score">Score: 0</p>
    <div id="score-display">Score: 0</div>

    <script src="script.js"></script>

</body>

</html>
